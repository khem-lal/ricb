<ion-header>

  <ion-navbar>
    <button ion-button menuToggle class="title"> 
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Feedback</ion-title>
    <ion-buttons right> 
      <button ion-button icon-only>
        <ion-icon  name="call"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
    <ion-item>
        <ion-title><strong> RICB FEEDBACK FORM</strong></ion-title>
    </ion-item>
    <ion-item class="rounded">
      <ion-input type="text" placeholder="Subject" round text-center [(ngModel)]="subject"></ion-input>
    </ion-item>
    <ion-item class="rounded" id="height">
      <ion-textarea type="text" placeholder="Message" round text-center [(ngModel)]="message"></ion-textarea>
      
    </ion-item>
    <p><label class="mandatory">* All fields are mandatory.</label></p>
    <button (click)="sendEmail()" ion-button block color="facebook" type="submit" class="roundedbutton">
      Submit
    </button>
</ion-content>
