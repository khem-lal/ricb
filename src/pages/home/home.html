<ion-header>
  <ion-navbar>
    <button ion-button menuToggle class="title"> 
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>RICB</ion-title>
    <ion-buttons right> 
      <button ion-button icon-only (click)="logOutPage()">
        <ion-icon  name="call"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-thumbnail item-start center>
    <img class="logo" src="assets/imgs/logo.png"/>
  </ion-thumbnail>
  <p></p>
  <ion-list class="registration">
    <form (submit)="loginValidate()" method="post" [formGroup]="registrationForm">
      
      <ion-item>
        <ion-input type="text" placeholder="CID / Passport #" [(ngModel)]="cidNo" formControlName="cidNo" round text-center></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password" [(ngModel)]="password" formControlName="password" round text-center></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Remember Me</ion-label>
        <ion-checkbox round></ion-checkbox>
      </ion-item>
      <p></p>
      <button ion-button block color="facebook" type="submit">
        <ion-icon name="unlock"></ion-icon>&nbsp;&nbsp;Login
      </button>

    </form>

    <button (click)="goToForgotPinPage()" color="dark" ion-button clear class="alignRight">Forgot Password?</button>
    <button (click)="goToRegistrationPage()" color="dark" ion-button clear class="alignLeft"><strong>New User? Sign Up</strong></button>

    <ion-slides class="ion-slide" autoplay="5000" loop="true" speed="500" pager="true">

        <ion-slide>
          <img class="img-slide" src="assets/imgs/1.jpg" />
        </ion-slide>
      
        <ion-slide>
            <img class="img-slide" src="assets/imgs/2.jpg" />
        </ion-slide>
      
        <ion-slide>
            <img class="img-slide" src="assets/imgs/3.jpg" />
        </ion-slide>
      
      </ion-slides>
  </ion-list> 
</ion-content>
