<ion-header>

  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-thumbnail item-start center>
    <img class="logo" src="assets/imgs/logo.png"/>
  </ion-thumbnail>
  <p></p>
  <ion-list>
    <form (submit)="updatePassword()" method="post" [formGroup]="forgotPasswordForm">
      <ion-item>
        <ion-label color="primary" floating>CID / Passport Number</ion-label>
        <ion-input type="number" [(ngModel)]="cidNumber" formControlName="cidNumber" round></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>Phone Number</ion-label>
        <ion-input type="number" [(ngModel)]="phoneNo" formControlName="phoneNo" round></ion-input>
      </ion-item>   
      <ion-item>
        <ion-label color="primary" floating>New Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" formControlName="password" round></ion-input>
      </ion-item>  
      
      <ion-footer width="90%">
        <button ion-button block color="facebook" type="submit" width="90%">
          SUBMIT
        </button>
      </ion-footer>
    </form>
  </ion-list>
</ion-content>
