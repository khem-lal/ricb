<ion-header>
    <ion-navbar>
      <button ion-button menuToggle class="title"> 
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Business</ion-title>
      <ion-buttons right> 
        <button ion-button icon-only>
          <ion-icon  name="call"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form method="post">
        <div *ngFor="let businessDataDTO of businessData" class="businessData" [hidden]="!businessFlag">
          <button (click)="businessDetails(businessDataDTO.id)" ion-button icon-end block color="facebook" type="submit">
            {{businessDataDTO.business_name}} <ion-icon name="arrow-dropright"></ion-icon>
          </button>
        </div>
    </form>
    <div *ngFor="let businessDataDTO of businessData" class="lob" [hidden]="!detailsFlag">
      <ion-card>
        <ion-item text-wrap>{{businessDataDTO.contents}}</ion-item>
      </ion-card>
    </div>
</ion-content>
