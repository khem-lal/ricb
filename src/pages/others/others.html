<ion-header>

  <ion-navbar>
    <ion-title>Others</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <!-- <form  method="post" [formGroup]="policyForm"> -->
        <div [hidden]="!creditFlag">
          <ion-list>
            <ion-item>
              <ion-input type="text" [(ngModel)]="accountNo"  placeholder="Enter Account No:" round text-center></ion-input>
              <p></p> 
            </ion-item>
          </ion-list> 
            <button (click)="policyDetails('credit')" ion-button block color="facebook" type="submit">
              VIEW
            </button>
          
        </div>
        <div [hidden]="!lifeFlag">
          <ion-list>
            <ion-item>
              <ion-input type="text" [(ngModel)]="accountNo"  placeholder="Enter Policy No:" round text-center></ion-input>
              <p></p> 
            </ion-item>
          </ion-list> 
          <button (click)="policyDetails('life')" ion-button block color="facebook" type="submit">
            VIEW
          </button>
          
        </div>
        <div [hidden]="!deferredFlag">
          <ion-list>
            <ion-item>
              <ion-input type="text" [(ngModel)]="accountNo"  placeholder="Enter Policy No:" round text-center></ion-input>
              <p></p> 
            </ion-item>
          </ion-list> 
          <button (click)="policyDetails('deferred')" ion-button block color="facebook" type="submit">
            VIEW
          </button>
          
        </div>
    <!-- </form> -->
</ion-content>
