
<ion-header>

  <ion-navbar>
    <ion-title>User Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
      <ion-row> 
          <ion-col col-5><strong>Name </strong></ion-col>
          <ion-col col-1>:</ion-col>
          <ion-col col-6>Your Name</ion-col>
      </ion-row>
      <ion-row> 
          <ion-col col-5><strong>Mobile Number </strong></ion-col>
          <ion-col col-1>:</ion-col>
          <ion-col col-6>Mobile Number</ion-col>
      </ion-row>
      <ion-row> 
          <ion-col col-5><strong>Email Id </strong></ion-col>
          <ion-col col-1>:</ion-col>
          <ion-col col-6>Email Id</ion-col>
      </ion-row>
      <ion-row> 
          <ion-col col-5><strong>Citizen / Passport Number </strong></ion-col>
          <ion-col col-1>:</ion-col>
          <ion-col col-6>{{cidNo}}</ion-col>
      </ion-row>
  </ion-card>

</ion-content>
