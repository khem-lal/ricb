
<ion-content padding>
  <ion-thumbnail item-start center>
    <img class="logo" src="assets/imgs/logo.png" width="50"/><br />
    <p class="text">CHOOSE YOUR RELATIONSHIP WITH RICB</p>
  </ion-thumbnail>

  <ion-thumbnail item-start center>
    <div class="pics" (click)="creditpage()">
      <img class="logo" src="assets/imgs/creditinvestment.PNG" width="70"/>
      <p class="textsmall">CREDIT INVESTMENT</p>
    </div>
    <div class="pics" (click)="lifepage()">
      <img class="logo" src="assets/imgs/lifeinsurance.PNG" width="70"/>
      <p class="textsmall">LIFE INSURANCE</p>
    </div>
    <div class="pics" (click)="generalpage()">
      <img class="logo" src="assets/imgs/generalinsurance.png" width="70"/>
      <p class="textsmall">GENERAL INSURANCE</p>
    </div>

  </ion-thumbnail>
  <ion-thumbnail item-start center>
      <div class="pics" (click)="annuitypage()">
          <img class="logo" src="assets/imgs/fssd.png" width="70"/>
          <p class="textsmall">ANNUITY SCHEME</p>
        </div>
        <div class="pics" (click)="payotherspage()">
          <img class="logo" src="assets/imgs/payothers.png" width="70"/>
          <p class="textsmall">PAY FOR OTHERS</p>
        </div>
        <div class="pics" (click)="report()">
          <img class="logo" src="assets/imgs/report.png" width="70"/>
          <p class="textsmall">REPORT</p>
        </div>
  </ion-thumbnail>
  
  <div class="button">
    <button (click)="goToProfilePage()"  round ion-button color="facebook" width="100px">MY PROFILE</button>
    <button (click)="logoutPage()" round ion-button  color="facebook" width="100px"><strong>LOGOUT</strong></button>
  </div>
</ion-content>
