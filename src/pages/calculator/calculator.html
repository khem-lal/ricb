
<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="goToHome()">
          <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Calculator</ion-title>
    <ion-buttons right> 
      <button ion-button icon-only (click)="callPage()">
        <ion-icon  name="call"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form method="post">
    <ion-list>
      <div text-left>
        <ion-item color="primary">
          <p>
            <span (click)="openCalculator('credit')"> CREDIT CALCULATOR  <ion-icon name="arrow-forward"  end></ion-icon></span>
          </p>
        </ion-item>
        <ion-item color="primary">
          <p>
            <span (click)="openCalculator('installment')"> INSTALLMENT CALCULATOR  <ion-icon name="arrow-forward"  end></ion-icon></span>
          </p>
        </ion-item>
        <ion-item color="primary">
          <p>
            <span (click)="openCalculator('interest')"> INTEREST CALCULATOR  <ion-icon name="arrow-forward"  end></ion-icon></span>
          </p>
        </ion-item>
      </div>
    </ion-list>
    <!-- <ion-card>
      <button (click)="openCalculator('credit')" ion-button block color="facebook" type="submit">
        CREDIT CALCULATOR
      </button>
      <button (click)="openCalculator('installment')" ion-button block color="facebook" type="submit">
        INSTALLMENT CALCULATOR
      </button>
      <button (click)="openCalculator('interest')" ion-button block color="facebook" type="submit">
        INTEREST CALCULATOR
      </button>
    </ion-card> -->

    <div [hidden]="!creditCalculator"> 
      <ion-title>Credit Calculator</ion-title>
      <iframe src="https://apps.ricb.bt/san/calculator/credit.htm" class="ionframe">
        <p>Your browser does not support iframes.</p>
      </iframe>
    </div>
    <div [hidden]="!installmentCalculator"> 
      <ion-title>Installment Calculator</ion-title>
      <iframe src="https://apps.ricb.bt/san/calculator/Installment.htm" class="ionframe">
        <p>Your browser does not support iframes.</p>
      </iframe>
    </div>
    <div [hidden]="!interestCalculator"> 
      <ion-title>Interest Calculator</ion-title>
      <iframe src="https://apps.ricb.bt/san/calculator/interest.htm" class="ionframe">
        <p>Your browser does not support iframes.</p>
      </iframe>
    </div>
  </form>
</ion-content>
